<body>	
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-member-add">
    <input type="hidden" value="{$list.customer_id}" name="id">
	<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>客户姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.customer_name}" id="customer_name" name="customer_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属区域：</label>
			  <div class="formControls col-xs-8 col-sm-9"> 
            <span class="select-box" style="width:27%">
                <select class="select" size="1" name="province" id="province">
                {volist name="province" id="vo"}
                    <option value="{$vo.name}" {if condition="($list['province'] == $vo['name'])"}selected{/if}>{$vo.name}</option>
                {/volist}
                </select>
                </span>&nbsp;--
                <span class="select-box" style="width:27%">
                <select class="select" size="1" name="city" id='cityinfo'>
                <if condition="empty($data['city'])">
                <option value="{$list.city}">{$list.city}</option>
                </if>
                </select>
                </span>&nbsp;--
                <span class="select-box" style="width:27%">
                <select class="select" size="1" name="area" id="areainfo">
                <if condition="empty($data['area'])">
                <option value="{$list.area}">{$list.area}</option>
                </if>
                </select>
                </span> </div>
        </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>出生日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="time" id="countTimestart" onfocus="selecttime(1)" value="{$list.time}" size="17" class="date input-text Wdate" id="logmax" readonly>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>体重：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.weight}" id="weight" name="weight">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="nex" type="radio" id="sex-1" value="1" checked>
					<label for="sex-1">男</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="nex" value="0">
					<label for="sex-2">女</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>诊断结果：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.result}" id="result" name="result">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系方式：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list.tel}" placeholder="" id="tel" name="tel">
			</div>
		</div>
			<br> 
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
//地区三级联动
$(document).ready(function() {
        $("#province").change(function(){
            var uu = $(this).find('option:selected').val();
            $.ajax({
            type:"POST",
            // url:'getcityinfo',
            url:"{:url('com/Cityarea/getcityinfo')}",
            data:{'province':uu},
            success:function(msg){
         // console.log(msg);
          $("#cityinfo").html(msg);
            }
        })
        });
        $("#cityinfo").change(function(){
            var uu = $(this).find('option:selected').val();
             var province = $('#province').find('option:selected').val();
            $.ajax({
                // url  :'getareainfo',
                url:"{:url('com/Cityarea/getareainfo')}",
                data :{'city':uu,'province':province},
                type :'POST',
                success:function(msg){
                    $("#areainfo").html(msg);
                }
            })
        });
    })
//日期选择函数
function selecttime(flag){
    if(flag==1){
        var endTime = $("#countTimeend").val();
        if(endTime != ""){
            WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:endTime})}else{
            WdatePicker({dateFmt:'yyyy-MM-dd'})}
    }else{
        var startTime = $("#countTimestart").val();
        if(startTime != ""){
            WdatePicker({dateFmt:'yyyy-MM-dd',minDate:startTime})}else{
            WdatePicker({dateFmt:'yyyy-MM-dd'})}
    }
 }
    // 表单提交
$("#form-member-add").validate({
        rules:{
            customer_name:{
                required:true,
            },
            province:{
                required:true,
            },
            city:{
                required:true,
            },
            area:{
                required:true,
            },
             time:{
                required:true,
            }, 
            weight:{
                required:true,
            }, 
            result:{
                required:true,
            }, 
            tel:{
                required:true,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            $(form).ajaxSubmit(options);
            return false;
        }
    });
    var options = {
        url: "{:url('infoedit')}",
        type: 'post',
        success: function(data) {
            layer.msg(data.message);
            if(data.status==1){
                setTimeout("parent.location.reload()",1000);
